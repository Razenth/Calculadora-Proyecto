 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
</head>
<body>

    <main>
        <div class="container">

            <div class="mostrar" id="mostrar">
                0
            </div>

            <div class="botones">
                <button id="btn_7" value="7" onclick="numero('7')">7</button>
                <button id="btn_8" value="8" onclick="numero('8')">8</button>
                <button id="btn_9" value="9" onclick="numero('9')">9</button>
                <button id="btn_mas" value="+" onclick="operador('+')">+</button>
                <button id="btn_4" value="4" onclick="numero('4')">4</button>
                <button id="btn_5" value="5" onclick="numero('5')">5</button>
                <button id="btn_6" value="6" onclick="numero('6')">6</button>
                <button id="btn_menos" value="-" onclick="operador('-')">-</button>
                <button id="btn_1" value="1" onclick="numero('1')">1</button>
                <button id="btn_2" value="2" onclick="numero('2')">2</button>
                <button id="btn_3" value="3" onclick="numero('3')">3</button>
                <button id="btn_por" value="*" onclick="operador('*')">*</button>
                <button id="btn_0" value="0" onclick="numero('0')">0</button>
                <button id="btn_igual" class="btn_igual" value="=" onclick="igual()">=</button>
                <button id="btn_dividir" value="/" onclick="operador('/')">/</button>
            </div>

            <div class="borradores">
                <button id="btn_eliminar" value="AC" onclick="borrarTodo('AC')">AC</button>
                <button id="btn_borrar" class="btn_borrar" value="borr" onclick="borrar()"><i class="bi bi-backspace-fill"></i></button>
            </div>


        </div>
    </main>
    
</body>
<script src="./main.js"></script>
</html>
