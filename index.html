<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>

    <main>
        <div class="container">

            <div class="mostrar" id="mostrar">
                ON
            </div>

            <div class="introducir">
                <div class="n1" id="n1"></div>
                <div class="operador" id="operador">+</div>
                <div class="n2" id="n2"></div>
            </div>

            <div class="botones">
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="mas">+</button>
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="menos">-</button>
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="por">*</button>
                <button id="cero">0</button>
                <button id="igual">=</button>
                <button id="apagar">AC</button>
                <button id="dividir">/</button>
            </div>


        </div>
    </main>
    
</body>
</html>
